<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Snake Game</title>
<!-- Google Fonts: Rajdhani for that Sci-Fi/Tech look -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="ui-container">
        <div id="loading">Loading 3D Engine...</div>
        <div id="score">SCORE: 0</div>
        <div id="pause-menu" class="hidden glass-panel">
            <h1>PAUSED</h1>
            <p>Press ESC or P to Resume</p>
        </div>
        <div id="game-over" class="glass-panel hidden">
            <h1>GAME OVER</h1>
            <p>Press Space to Restart</p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
